<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
   
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
       <a href="/" class="navbar-brand"><h2>Product App</h2></a>
    </nav>
    <!-- Main contain -->
    <div class="container">
        <div class=" row mt-5">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Product Form</h3>

                    </div>
                    <div class="card-body">
                        <form id="product-form" >
                            <div class="form-group">
                                <label >Product Name</label>
                                <input type="text"
                                       id="Name" 
                                       placeholder="Name" 
                                       class="form-control"
                                       required>
                            </div>
                             <div class="form-group">
                                <label>Product Price</label>
                                <input type="number"
                                       id="Price" 
                                       placeholder="Price" 
                                       class="form-control"
                                       step="0.01"
                                       required>
                            </div>
                             <div class="form-group">
                                <label>Product Description</label>
                                <input type="text"
                                       id="Description" 
                                       placeholder="Description" 
                                       class="form-control"
                                       required>
                            </div>
                            <div>
                                 <button class="btn btn-primary" id="btnAddProduct">Add Product</button>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <script src="../JAVASCRIPT/Interface_logic.js"></script>
    <script src="../JAVASCRIPT/Product.js"></script>
</body>
</html>
